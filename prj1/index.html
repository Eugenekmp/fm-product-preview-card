<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article class="card">

    <aside class="thumb">
      <div class="img">
      </div>
    </aside>
    
    <section class="card__body">
      <div class="card__wrapper">
        <header class="card__body__title">
          <p class="sub__title">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        </header>

        <p class="card__body__body">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="bottm__wrapper">
          <section class="card__body__price">
            <div class="main__price">$149.99</div>
            <div class="sub__price__wrapper">
              <div class="sub__price">$169.99</div>
            </div>  
            
          </section>

          <div class="button__wrapper">
            <button class="toCart"><img src="./images/icon-cart.svg">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      
    </section>

  </article>
</body>
</html>
